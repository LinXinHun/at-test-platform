# 应用名称
spring.application.name=test-execution-platform

# 服务器端口
server.port=8080

# 项目根目录配置（用于存储scripts和logs）
project.root.dir=/Users/linxinhun/WorkSpace/at-test-platform

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3307/test_execution_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=utf8

# 字符编码配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Tomcat字符编码
server.tomcat.uri-encoding=UTF-8

# Jackson JSON编码配置
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.encoding=UTF-8